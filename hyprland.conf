################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
 exec-once = waybar -c $XDG_CONFIG_HOME/waybar/config-hyr.jsonc
# exec-once = $XDG_CONFIG_HOME/waybar/waybar_launch

exec-once = walker --gapplication-service

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#############
### INPUT ###
#############

source = $XDG_CONFIG_HOME/hypr/input.conf

###################
### KEYBINDINGS ###
###################

source = $XDG_CONFIG_HOME/hypr/keybindings.conf

#####################
### LOOK AND FEEL ###
#####################

source = $XDG_CONFIG_HOME/hypr/look_and_feel.conf

###################
### KEYBINDINGS ###
###################

# source = $XDG_CONFIG_HOME/hypr/plugins.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

source = $XDG_CONFIG_HOME/hypr/windows_and_workspaces.conf

